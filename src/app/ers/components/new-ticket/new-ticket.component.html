<form>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="description"/>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" [(ngModel)]="type" name="type">
            <option *ngFor="let typee of types | async" [value]="typee | json">{{type.type}}</option>
        </select>
    </div>
</form>
