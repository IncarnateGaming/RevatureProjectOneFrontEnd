<form class="mt-1">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description"/>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" [(ngModel)]="type" name="type">
            <option *ngFor="let typee of types | async" [value]="typee | json">{{typee.type}}</option>
        </select>
    </div>
</form>
<button class="btn btn-primary my-2" (click)="submit()">Submit New Reimbursment Request</button>
