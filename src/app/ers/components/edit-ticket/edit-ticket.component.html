<div *ngIf="reimbursment | async as reimbursmentx">
    <form class="mt-1">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" [(ngModel)]="reimbursmentx.amount" name="amount"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="reimbursmentx.description" name="description"/>
        </div>
        <div class="form-group">
            <label for="receipt">Receipt</label>
            <input class="d-none" type="file" (change)="onFileChanged($event)" #fileInput/>
            <button (click)="fileInput.click()" class="btn btn-primary m-2">Select File</button>
            <button (click)="onUpload()" class="btn btn-primary m-2">Upload</button>
            <img [src]="receiptURL" class="image"/>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" [(ngModel)]="reimbursmentx.type" name="type">
                <option *ngFor="let typee of types | async" [value]="typee | json">{{typee.type}}</option>
                <!-- <ng-template *ngFor="let typee of types | async">
                    <ng-template *ngIf="reimbursment.type.type == typee.type">
                        <option [value]="typee | json" selected>{{typee.type}}</option>
                    </ng-template>
                    <ng-template #notSelected><option [value]="typee | json">{{typee.type}}</option></ng-template>
                </ng-template> -->
            </select>
        </div>
    </form>
    <button class="btn btn-primary my-2" (click)="submit()">Update Reimbursment Request</button>
</div>
